{% extends 'master.html' %}
{% block body %}

<div class="container">
    <div class="p-4 m-4 ">
        <div>
        
              <section class="vh-100 bg-image"
              style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
              <div class="mask d-flex align-items-center h-100 gradient-custom-3">
                <div class="container h-100">
                  <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                      <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                          <h2 class="text-uppercase text-center mb-5">Create an account</h2>
            
                          <form action="{% url 'signup' %}" method="POST">
                            {% csrf_token %}
                            {% if error %}
                            <div class="alert alert-danger" role="alert">
                              {{error}}
                            </div>
                            {% endif %}
                            <div class="form-outline mb-4">
                              <input type="text" id="form3Example1cg" class="form-control form-control-lg" name="username"/>
                              <label class="form-label" for="form3Example1cg">Username</label>
                            </div>
            
                            <div class="form-outline mb-4">
                              <input required type="email" id="form3Example3cg" class="form-control form-control-lg" name="email"/>
                              <label class="form-label" for="form3Example3cg">Your Email</label>
                            </div>
            
                            <div class="form-outline mb-4">
                              <input type="number" id="form3Example4cg" class="form-control form-control-lg" name="phone"/>
                              <label class="form-label" for="form3Example4cg">Phone Number</label>
                            </div>
            
                            <div class="form-outline mb-4">
                              <input type="password" id="form3Example4cdg" class="form-control form-control-lg" name="password"/>
                              <label class="form-label" for="form3Example4cdg">Password</label>
                            </div>
            
                           
            
                            <div class="d-flex justify-content-center">
                              <input type="submit"
                                class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" name="submit" value="submit"/>
                            </div>
            
                            <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href=""
                                class="fw-bold text-body"><u>Login here</u></a></p>
            
                          </form>
            
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </section>
       
        </div>
    </div>
</div>

{% endblock body %}
