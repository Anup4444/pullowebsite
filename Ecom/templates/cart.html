{% extends 'master.html' %}
{% block body %}
{% load cart %}
<section id="cart_items" style="color:white;">
    <div class="container">
        <div class="breadcrumbs">
            <ol class="breadcrumb">
              <li><a href="#">Home</a></li>/
              <li class="active" style="color:black;">Shopping Cart</li>
            </ol>
        </div>

        <div class="table-responsive cart_info">
            <table class="table table-condensed">
                <thead>
                    <tr class="cart_menu">
                        <td class="image">Item</td>
                       
                        <td class="price">Price</td>
                        <td class="quantity">Quantity</td>
                       
                        <td></td>
                    </tr>
                </thead>
                <tbody>
                    {% for product in products %}
                    <tr>
                        <td class="cart_product">
                          <p> {{product.name}}</p>
                        </td>
                       
                        <td class="cart_price">
                            <p>${{product.price}}</p>
                        </td>

                        <td class="cart_quantity">
                            <div class="cart_quantity_button">
                                <a class="cart_quantity_up" href="" class="btn"> + </a>
                                <input class="cart_quantity_input" type="text" name="quantity" value="{{products|cart_quantity:request.session.cart}}" autocomplete="off" size="2">
                                <a class="cart_quantity_down" href=""> - </a>
                            </div>
                        </td>
                        <td class="cart_total">
                            <p class="cart_total_price">$59</p>
                        </td>
                        <td class="cart_delete">
                            <a class="cart_quantity_delete" href=""><i class="fa fa-times"></i></a>
                        </td>
                    </tr>
{% endfor %}


                   


                </tbody>
            </table>
        </div>
    </div>
</section> <!--/#cart_items-->
{% endblock body %}
